<div class="container" style="margin-top: 75px;">
    <h2 class="piki text-center text-primary">Kidsparties is offering a vide variety of activities included in our birthday packages</h2>
    <div class="row">
        <section class="col-12">
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of kidActivities">
                    <app-kidactivity [kidActivity]="item"></app-kidactivity>
                </div>
            </div>
            <div style="margin-bottom: 100px" class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager 
                    [pageSize]="myParams.pageCount" 
                    [totalCount]="totalCount"
                    [pageNumber]="myParams.page"
                    (pageChanged)="onPageChanged($event)"
                >
                </app-pager>
            </div>

        </section>
    </div>
</div>

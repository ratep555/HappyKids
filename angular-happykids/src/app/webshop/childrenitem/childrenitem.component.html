<div class="card border-left-primary shadow h-100 py-2">
    <div class="card image position-relative" style="cursor: pointer;">
        <img src="{{childrenItem.picture || './assets/kids.jpg'}}" alt="{{childrenItem.name}}" class="img-fluid bg-info">
        <ng-container *ngIf="childrenItem.hasDiscountsApplied === true">
            <div class="position-absolute bg-primary text-white  px-2 m-2">Sale</div>
        </ng-container>
        <ng-container>
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button [disabled]="childrenItem?.stockQuantity < 1" type="button" class="btn btn-primary mr-2">
                    <i class="fa fa-shopping-cart"></i>
                </button>
                <button routerLink="/webshop/{{childrenItem.id}}" type="button" class="btn btn-primary">
                    <i class="fa fa-info-circle"></i></button>
            </div>
        </ng-container> 
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/webshop/{{childrenItem.id}}">
            <h6 class="text-center text-uppercase">{{childrenItem.name}}</h6>
        </a>
        <div id="wrapper">
        <span *ngIf="childrenItem?.discountedPrice === null" id="first">{{childrenItem.price | currency}}</span>
        <span *ngIf="childrenItem?.discountedPrice !== null" id="first">{{childrenItem.discountedPrice | currency}}</span>
        <p *ngIf="childrenItem?.likesCount > 0" id="second" style="font-size: 1em; font-weight: bold;">{{childrenItem.likesCount}}</p>
        <i class="piki fa fa-thumbs-up 
            fa-2x float-right p-1 my-1 mr-3" style="color:  #A569BD; cursor: pointer;"></i>
        </div>
    </div>
  </div>


  <header id="home-section" class="mb-4">
    <div class="dark-overlay">
      <div class="home-inner container" style="margin-top: 100px">
        <div class="container" style="margin-top: 100px; margin-bottom: 100px">
          <div class="wrapper card col-10 p-3">
            <div class="card-header bg-primary text-light">
              <div class="col-12 d-none d-md-block col-md-6 pb-1">
                <i class="fa fa-paper-plane">
                  <span style="margin-left: 15px; font-size: 1em;">Select your preferences</span></i>
              </div>
            </div>
            <div class="card-body">
              <div class="container-rounded p-2">
                <div class="row">
                  <div class="col-12 pb-4">
                    <form
                    [formGroup]="birthdayOrderForm"
                    (ngSubmit)="birthdayOrderForm.valid && onSubmit()"
                  >                      
                  <div class="row my-1">
                        <div class="col-4">
                          <strong>Your Name:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['clientName']"
                          [label]="'Your Name'"
                        ></app-text-input>
                        </div>
                      </div>
                  <div class="row my-1">
                        <div class="col-4">
                          <strong>Birthdaygirl/boy Name:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['birthdayGirlBoyName']"
                          [label]="'Birthdaygirl/boy Name'"
                        ></app-text-input>
                        </div>
          
                      </div>
                  <div class="piki row my-1 mb-4">
                        <div class="col-4">
                          <strong>Date and Time:</strong>
                        </div>
                        <div class="col-8">
                          <input
                          type="text"
                          formControlName="startDateAndTime"
                          placeholder="Prefered start time"
                          class="form-control"
                          bsDatepicker
                          [bsConfig]="{
                          containerClass: 'theme-green',
                          dateInputFormat: 'DD.MM.YYYY  HH:mm' 
                        }"/>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-8">
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-4">
                          <strong>Email:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['contactEmail']"
                          [label]="'Email'"
                        ></app-text-input>
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-4">
                          <strong>Phone:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['contactPhone']"
                          [label]="'Phone'"
                        ></app-text-input>
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-4">
                          <strong>Number of Guests:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['numberOfGuests']"
                          [label]="'Number of Guests'"
                        ></app-text-input>
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-4">
                          <strong>Birthday No:</strong>
                        </div>
                        <div class="col-8">
                          <app-text-input
                          [formControl]="birthdayOrderForm.controls['birthdayNo']"
                          [label]="'Birthday No.'"
                        ></app-text-input>
                        </div>
                      </div>
                      <div class="row my-1 mb-4">
                        <div class="col-4">
                          <strong>Location:</strong>
                        </div>
                        <div class="col-8">
                          <select class="form-control" formControlName="branchId">
                            <option value="0">--Select locations--</option>
                            <option
                              *ngFor="let location of locationList"
                              value="{{ location.id }}"
                            >
                              {{ location.street}}, {{location.city}}
                            </option>
                          </select>
                          <span
                          style="font-size: 12px"
                          class="text-danger"
                          *ngIf="
                            birthdayOrderForm.get('branchId').invalid &&
                            birthdayOrderForm.get('branchId').touched
                          "
                        >
                          Please select location
                        </span>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-8">
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-4">
                          <strong>Birthday Package:</strong>
                        </div>
                        <div class="col-8">
                          <select class="form-control" formControlName="birthdayPackageId">
                            <option value="0">--Select birthday packages--</option>
                            <option
                              *ngFor="let birthday of birthdayPackageList"
                              value="{{ birthday.id }}"
                            >
                              {{ birthday.packageName }}
                            </option>
                          </select>
                          <span
                          style="font-size: 12px"
                          class="text-danger"
                          *ngIf="
                            birthdayOrderForm.get('birthdayPackageId').invalid &&
                            birthdayOrderForm.get('birthdayPackageId').touched
                          "
                        >
                          Please select birthdaypackage
                        </span>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-8">
                        </div>
                      </div>
                      <div class="row text-center my-1 mt-4 mb-2">
                        <div class="col-12">
                          <strong>Remarks</strong>
                        </div>
                      </div>
                      <div class="row my-1">
                        <div class="col-12">
                          <textarea
                            type="text"
                            class="form-control"
                            formControlName="remarks"
                            cols="20"
                            rows="10"
                          ></textarea>
                        </div>
                        <span
                          style="font-size: 14px"
                          class="text-danger ml-3"
                          *ngIf="
                            birthdayOrderForm.get('remarks').invalid &&
                            birthdayOrderForm.get('remarks').touched &&
                            birthdayOrderForm.get('remarks').errors['maxlength']
                          "
                        >
                          Please enter remarks
                        </span>
                      </div>
                      <div class="form-group text-center mt-5 mb-20">
                        <button
                          [disabled]="!birthdayOrderForm.valid"
                          class="btn btn-success mr-2"
                          type="submit"
                        >
                          Send
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

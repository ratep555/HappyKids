<div class="container" style="margin-top: 55px;">
    <div class="row">
        <section class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-2">
              <div class="form-inline pull-left">
                  <button routerLink="/birthdays/addbirthday/"  class="btn btn-primary my-2">
                      Choose your package here or below from the list</button>
              </div>
                <div class="form-inline mt-2" *ngIf="birthdayPackages">
                    <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-info my-2">
                        <i class="fa fa-search mr-1"></i>
                      Search</button>
                      <button (click)="onReset()" class="btn btn-primary ml-2 my-2">
                        <i class="fa fa-refresh mr-1"></i>
                        Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of birthdayPackages">
                    <app-birthdaypackage [birthdayPackage]="item"></app-birthdaypackage>
                </div>
            </div>
            <div style="margin-bottom: 100px" class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager 
                    [pageSize]="myParams.pageCount" 
                    [totalCount]="totalCount"
                    [pageNumber]="myParams.page"
                    (pageChanged)="onPageChanged($event)"
                >
                </app-pager>
            </div>

        </section>
    </div>
</div>

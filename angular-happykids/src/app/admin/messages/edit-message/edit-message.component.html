<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
        [formGroup]="fg"
        *ngFor="let fg of messageForms.controls"
        (submit)="recordSubmit(fg)"
        >
          <h2 class="kiki text-center text-primary">Edit Message Status</h2>
          <input formControlName="id" id="id" class="form-control" hidden />
          <div class="zigi form-group text-center">
            <label class="radio-inline">
                <input type="radio" value='true' formControlName='isReplied'> Replied
            </label>
            <label class="radio-inline">
                <input type="radio" value="false" formControlName='isReplied' class="ml-3"> Non Replied
            </label>
        </div>
          <app-text-input
            formControlName="firstLastName"
            [label]="'First and Last Name'"
          ></app-text-input>
          <app-text-input
            formControlName="email"
            [label]="'Email '"
          ></app-text-input>
          <app-text-input
            formControlName="phone"
            [label]="'Phone '"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="sendingDate"
                placeholder="Sending Date"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('sendingDate').invalid &&
                fg.get('sendingDate').touched &&
                fg.get('sendingDate').errors[
                  'required'
                ]
              "
            >
              Please select prefered start time
            </span>
          </div> 
          <div class="piki col-md-12">
            <label style="font-size: small"
              ><strong>Message Content:</strong></label
            >
            <textarea
              type="text"
              class="form-control"
              formControlName="messageContent"
              rows="10"
              readonly="readonly"
            ></textarea>
          </div>
        
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!messageForms.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

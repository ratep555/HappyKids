<div class="container" style="margin-top: 100px; margin-bottom: 100px">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-6">
      <form
        [formGroup]="warehouseForm"
        (ngSubmit)="warehouseForm.valid && onSubmit()"
      >
        <h2 class="kiki text-center text-primary">Add Warehouse</h2>
        <app-text-input
        [formControl]="warehouseForm.controls['name']"
        [label]="'Warehouse Name'"
      ></app-text-input>
        <div class="form-group row">
          <div class="col-md-12">
            <select class="form-control" formControlName="countryId">
              <option value="0">--Select Country--</option>
              <option
                *ngFor="let item of countriesList"
                value="{{ item.id }}"
              >
                {{ item.name }}
              </option>
            </select>
            <span
            style="font-size: 12px"
            class="text-danger"
            *ngIf="
              warehouseForm.get('countryId').invalid &&
              warehouseForm.get('countryId').touched
            "
          >
            Please select country
          </span>
          </div>
        </div>
        <app-text-input
          [formControl]="warehouseForm.controls['city']"
          [label]="'City'"
        ></app-text-input>
        <app-text-input
        [formControl]="warehouseForm.controls['street']"
        [label]="'Street'"
      ></app-text-input>
        <div
          style="margin-top: 50px; margin-bottom: 40px"
          class="form-group text-center"
        >
          <button
            [disabled]="!warehouseForm.valid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 100px">
    <div class="form-inline pull-left mt-1">
        <button
        routerLink="/childrenitems/addchildrenitem/"
        class="btn btn-info my-2"
      >
        <i class="fa fa-plus mr-1"></i>
        Add Children Item
      </button>
      </div>
      <div class="form-inline pull-right">
        <input
          (keyup.enter)="onSearch()"
          type="text"
          class="form-control mr-2"
          #search
          style="width: 300px"
          placeholder="Search"
        />
        <button (click)="onSearch()" class="btn btn-info my-2">
          <i class="fa fa-search mr-1" aria-hidden="true"></i>
          Search
        </button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
          <i class="fa fa-refresh mr-1"></i>
          Reset
        </button>
      </div>
      <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>
            <th>Children Item</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of childrenitems" style="color: black">
            <td scope="row">
                <div class="p-2">
                    <img src="{{item.picture || './assets/kids.jpg'}}"
                        class="img-fluid" style="max-height: 50px;">
                        <div class="ml-3 d-inline-block align-middle">
                            <p class="done mb-0">
                                <a routerLink="/items/infoitem/{{item.id}}"
                                    >{{item.name}}</a>
                            </p>
                        </div>
                </div>
            </td>
            <td class="align-middle">
                <strong>{{item.price | number: "1.2-2" }} kn</strong>
            </td>
            <td class="align-middle">
              <div class="text-center">
                  <button
                    routerLink="/childrenitems/editchildrenitem/{{item.id}}"
                    type="button"
                    class="btn btn-success d-inline mr-3"
                  >
                    <i class="fa fa-edit"></i>
                    Edit
                  </button>
                  <button (click)="onDelete(item.id)"                  
                  type="button"
                    class="btn btn-danger d-inline mr-3"
                  >
                  <i class="fa fa-trash mr-1"></i>
                  Delete
                  </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager 
                  [pageSize]="userParams.pageCount" 
                  [totalCount]="totalCount"
                  [pageNumber]="userParams.page"
                  (pageChanged)="onPageChanged($event)"
              >
              </app-pager>
      </div>
      <div class="piki"></div>
    </div>

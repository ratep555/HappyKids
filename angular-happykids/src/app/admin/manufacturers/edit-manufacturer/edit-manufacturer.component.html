<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
          [formGroup]="manufacturerForm"
          (ngSubmit)="manufacturerForm.valid && onSubmit()"
        >
          <h2 class="kiki text-center text-primary">Edit Manufacturer</h2>
          <input formControlName="id" id="id" class="form-control" hidden />
          <app-text-input
          [formControl]="manufacturerForm.controls['name']"
          [label]="'Manufacturer Name'"
        ></app-text-input>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!manufacturerForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

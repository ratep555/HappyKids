<div class="container" style="margin-top: 150px">
    <div class="form-inline pull-left mt-1">
        <button
        routerLink="/childrenitemwarehouses/addchildrenitemwarehouse/"
        class="btn btn-info my-2"
      >
        <i class="fa fa-plus mr-1"></i>
        Add Children Item Warehouse
      </button>
    </div>
    <div class="form-inline pull-right">
      <input
        (keyup.enter)="onSearch()"
        type="text"
        class="form-control mr-2"
        #search
        style="width: 300px"
        placeholder="Search by childrenitem"
      />
      <button (click)="onSearch()" class="btn btn-info my-2">
        <i class="fa fa-search mr-1" aria-hidden="true"></i>
        Search
      </button>
      <button (click)="onReset()" class="btn btn-primary ml-2">
        <i class="fa fa-refresh mr-1"></i>
        Reset
      </button>
    </div>
    <table class="table table-bordered table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Warehouse Name</th>
          <th>Location</th>
          <th>Item Quantity</th>
          <th>Reserved Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of childrenItemWarehouses" style="color: black">
            <td class="align-middle">
                <a
              class="done"
              href=""
              routerLink="/offices/infooffice/{{ item.childrenItemId }}"
              >{{ item.childrenItem }}</a
            >
          </td>
          <td class="align-middle">
            {{ item.warehouse }}
          </td>
          <td class="align-middle">
            {{ item.city }}
          </td>
          <td class="align-middle">
            {{ item.stockQuantity }}
          </td>
          <td class="align-middle">
            {{ item.reservedQuantity }}
          </td>
          <td>
            <div class="text-center">
                <button
                  routerLink="/childrenitemwarehouses/editchildrenitemwarehouse/{{item.childrenItemId}}/{{item.warehouseId}}"
                  type="button"
                  class="btn btn-success d-inline mr-3"
                >
                  <i class="fa fa-ticket"></i>
                  Edit
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager 
                [pageSize]="userParams.pageCount" 
                [totalCount]="totalCount"
                [pageNumber]="userParams.page"
                (pageChanged)="onPageChanged($event)"
            >
            </app-pager>
    </div>
  </div>

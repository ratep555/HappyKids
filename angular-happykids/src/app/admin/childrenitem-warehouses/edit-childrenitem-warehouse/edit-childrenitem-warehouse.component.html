<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
          [formGroup]="childrenItemWarehouseForm"
          (ngSubmit)="childrenItemWarehouseForm.valid && onSubmit()"
        >
          <h2 class="kiki text-center text-primary">Edit Children Item Warehouse</h2>
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="childrenItemId">
                <option value="0">--Select Children Item--</option>
                <option
                  *ngFor="let item of childrenItemsList"
                  value="{{ item.id }}"
                >
                  {{ item.name }}
                </option>
              </select>
              <span
              style="font-size: 12px"
              class="text-danger"
              *ngIf="
                childrenItemWarehouseForm.get('childrenItemId').invalid &&
                childrenItemWarehouseForm.get('childrenItemId').touched
              "
            >
              Please select children item
            </span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="warehouseId">
                <option value="0">--Select Warehouse--</option>
                <option
                  *ngFor="let warehouse of warehousesList"
                  value="{{ warehouse.id }}"
                >
                  {{ warehouse.name }}
                </option>
              </select>
              <span
              style="font-size: 12px"
              class="text-danger"
              *ngIf="
                childrenItemWarehouseForm.get('warehouseId').invalid &&
                childrenItemWarehouseForm.get('warehouseId').touched
              "
            >
              Please select warehouse
            </span>
            </div>
          </div>
          <app-text-input
          [formControl]="childrenItemWarehouseForm.controls['stockQuantity']"
          [label]="'Stock Quantity'"
        ></app-text-input>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!childrenItemWarehouseForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

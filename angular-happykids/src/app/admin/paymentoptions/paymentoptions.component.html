<div class="container" style="margin-top: 150px">
    <div class="form-inline pull-left mt-1">
        <button
        routerLink="/paymentoptions/addpaymentoption/"
        class="btn btn-info my-2"
      >
        <i class="fa fa-plus mr-1"></i>
        Add Payment Option
      </button>
    </div>
    <div class="form-inline pull-right">
      <input
        (keyup.enter)="onSearch()"
        type="text"
        class="form-control mr-2"
        #search
        style="width: 300px"
        placeholder="Search"
      />
      <button (click)="onSearch()" class="btn btn-info my-2">
        <i class="fa fa-search mr-1" aria-hidden="true"></i>
        Search
      </button>
      <button (click)="onReset()" class="btn btn-primary ml-2">
        <i class="fa fa-refresh mr-1"></i>
        Reset
      </button>
    </div>
    <table class="table table-bordered table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paymentOptions" style="color: black">
            <td class="align-middle">
              {{ item.name }}
          </td>
          <td>
            <div class="text-center">
                <button
                  routerLink="/paymentoptions/editpaymentoption/{{item.id}}"
                  type="button"
                  class="btn btn-success d-inline mr-5"
                >
                <i class="fa fa-edit"></i>
                  Edit
                </button>
                <button (click)="onDelete(item.id)"                  
                type="button"
                  class="btn btn-danger d-inline mr-3"
                >
                <i class="fa fa-trash mr-1"></i>
                Delete
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager 
                [pageSize]="userParams.pageCount" 
                [totalCount]="totalCount"
                [pageNumber]="userParams.page"
                (pageChanged)="onPageChanged($event)"
            >
            </app-pager>
    </div>
  </div>
